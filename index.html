<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<script>
  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
 	 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
 	 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  	ga('create', 'UA-88927750-1', 'auto');
  	ga('send', 'pageview');

</script>
</head>
<body onload="load();">

	<div class="mainPage">

			<h1>Corn Clicker</h1>
			<div class="stats" id="corn">Corn: 
				<span id="totalCorn">0</span>
			</div>
		<br />
			<a class="buyButton" onClick="cornClick(1)">Click Here!</a>
		<br />
		<br />
			<div class="stats">Corn/Sec: <span id="cornPerSec">0</span></div>
	<br />

	<br />
	<table id="gameTable">
		<tr>
			<th><a class="buyButton" onClick="buyNewItem('hoes')">Buy Hoe</a></th>
			<th><a class="buyButton" onClick="buyFarmHand()">Buy FarmHand</a></th>
		</tr>
		<tr>
			<td align="center">
				<div class="detailText">
				Cost: <span id="hoesCost">10</span>
				<br />
				Hoes: <span id="hoes">0</span>
				<br />
				Effect: +1 C/S
				</div>
			</td>
			<td align="center">
				<div class="detailText">
				FarmHand Cost: <span id="farmHandCost">500</span>
				<br />
				Farmhands: <span id="farmHands">0</span>
				<br />
				Effect: x2 CS
				</div>
			</td>

		</tr>
		<tr>
			<th><a class="buyButton" onClick="buyNewItem('plows')">Buy Plow</a></th>
		</tr>
		<tr>
			<td align="center">
				<div class="detailText">
				Cost: <span id="plowsCost">500</span>
				<br />
				Plows: <span id="plows">0</span>
				<br />
				Effect: +10 C/S
				</div>
			</td>
			
		</tr>
		<tr>
			<th><a class="buyButton" onClick="buyNewItem('tractors')">Buy Tractor</a></th>
		</tr>
		<tr>
			<td align="center">
				<div class="detailText">
				Cost: <span id="tractorsCost">15,000</span>
				<br />
				Plows: <span id="tractors">0</span>
				<br />
				Effect: +20 C/S
				</div>
			</td>
			
		</tr>
		<br />
	</table>
	<a class="buyButton" onClick="deleteSave()"> Delete Save</a>



	<!--Must be at bottom of body-->
	<script type="text/javascript" src="main.js"> </script>
</body>


</html>
